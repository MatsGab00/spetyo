<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spetakkel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin: 0;
    }

    /* Tittel og undertittel */
    .main-title {
      font-size: 4em;
      font-weight: bold;
      color: purple;
      -webkit-text-stroke: 2px black;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.8em;
      color: black;
      -webkit-text-stroke: 1px black;
      margin-bottom: 40px;
    }

    /* Spillknapper */
    .game-buttons button {
      font-size: 1.5em;
      font-weight: bold;
      padding: 20px 40px;
      margin: 15px 0;
      border: 3px solid black;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 1px 1px 0 #000;
      width: 80%;
      max-width: 300px;
      transition: transform 0.2s ease;
    }

    .game-buttons button:hover {
      transform: scale(1.05);
    }

    /* Fargene som du hadde tidligere */
    .game-snusboksen {
      background-color: #ffc107;
      color: black;
    }

    .game-godt {
      background-color: #4CAF50;
      color: white;
    }

    .game-anders {
      background-color: gold;
      color: black;
      font-size: 1.7em;
      text-transform: capitalize;
      -webkit-text-stroke: 1px black;
      text-shadow: 2px 2px 0 #000;
    }
  </style>
</head>
<body>
  <h1 class="main-title">Spetakkel</h1>
  <h2 class="subtitle">Velg et spill</h2>

  <div class="game-buttons">
    <button class="game-snusboksen" onclick="goToGame('snusboksen.html')">Snusboksen</button>
    <button class="game-godt" onclick="goToGame('godtogblandet.html')">Godt & Blandet</button>
    <button class="game-anders" onclick="goToGame('anders27.html')">Anders27</button>
  </div>

  <script>
    function goToGame(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
