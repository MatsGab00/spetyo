<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spetakkel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      font-weight: bold;
      color: purple;
      text-align: center;
      margin-top: 40px;
      text-shadow: 2px 2px 0 #000;
    }
    h2 {
      font-size: 1.5em;
      color: black;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 0 #000;
    }
    .game-button {
      width: 250px;
      padding: 20px;
      margin: 15px 0;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 15px;
      border: 2px solid black;
      cursor: pointer;
      text-align: center;
      text-shadow: 1px 1px 0 #000;
      transition: transform 0.2s;
    }
    .game-button:hover {
      transform: scale(1.05);
    }
    .snusboksen {
      background-color: #007bff; /* blå boks */
      color: black;
    }
    .godt-og-blandet {
      background-color: #4CAF50; /* grønn boks */
      color: black;
    }
    .anders27 {
      background-color: gold;
      color: black;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Spetakkel</h1>
  <h2>Velg et spill</h2>

  <button class="game-button snusboksen" onclick="goToGame('snusboksen.html')">Snusboksen</button>
  <button class="game-button godt-og-blandet" onclick="goToGame('godt-og-blandet.html')">Godt & Blandet</button>
  <button class="game-button anders27" onclick="goToGame('anders27.html')">Anders27</button>

  <script>
    function goToGame(url) {
      if (url === 'anders27.html') {
        const kode = prompt("Skriv inn tilgangskoden for Anders27:");
        if (kode === "190898") {
          window.location.href = url;
        } else {
          alert("Feil kode! Du har ikke tilgang.");
        }
      } else {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
