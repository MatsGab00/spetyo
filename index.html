<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPETAKKEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: purple;
    }

    .fun-image {
      margin-top: 30px;
      width: 300px;
      height: auto;
    }

    .menu {
      margin-top: 20px;
    }

    .menu button {
      padding: 20px 40px;
      font-size: 1.5em;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s ease;
    }

    .godt-og-blandet {
      background-color: #007BFF;
    }
    .godt-og-blandet:hover {
      background-color: #0056b3;
    }

    .snusboksen {
      background-color: #28a745;
    }
    .snusboksen:hover {
      background-color: #1e7e34;
    }

    .rhv-shot {
      background: linear-gradient(90deg, red 0%, white 50%, blue 100%);
      color: black;
      font-weight: bold;
    }
    .rhv-shot:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <h1>Velg et spill</h1>

  <div class="menu">
    <button class="godt-og-blandet" onclick="startGame('godtOgBlandet')">Godt og Blandet</button>
    <button class="snusboksen" onclick="startGame('snusboksen')">Snusboksen</button>
    <button class="rhv-shot" onclick="startGame('rhvShot')">RÃ¸dt, hvitt og shot</button>
  </div>

  <script>
    function startGame(game) {
      if (game === 'godtOgBlandet') {
        window.location.href = 'godtogblandet.html';
      } else if (game === 'snusboksen') {
        window.location.href = 'snusboksen.html';
      } else if (game === 'rhvShot') {
        window.location.href = 'rhvshot.html';
      }
    }
  </script>
</body>
</html>
