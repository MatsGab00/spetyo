<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPETAKKEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: purple;
    }

    .fun-image {
      margin-top: 30px;
      width: 300px;
      height: auto;
    }

    .menu {
      margin-top: 20px;
    }

    .menu button {
      padding: 20px 40px;
      font-size: 1.5em;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s ease;
    }

    .godt-og-blandet {
      background-color: #007BFF;
    }
    .godt-og-blandet:hover {
      background-color: #0056b3;
    }

    .snusboksen {
      background-color: #28a745;
    }
    .snusboksen:hover {
      background-color: #1e7e34;
    }

    .akevitt-og-glogg {
      background-color: #dc3545;
    }
    .akevitt-og-glogg:hover {
      background-color: #a71d2a;
    }

    .tilbake-knapp {
      background-color: #ffc107;
    }
    .tilbake-knapp:hover {
      background-color: #e0a800;
    }

    .dialog-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Velg et spill</h1>

  <div class="menu">
    <button class="godt-og-blandet" onclick="startGame('godtOgBlandet')">Godt og Blandet</button>
    <button class="snusboksen" onclick="startGame('snusboksen')">Snusboksen</button>
    <button class="akevitt-og-glogg" onclick="startGame('akevittOgGlogg')">Akevitt og Gløgg</button>
  </div>

  <button class="tilbake-knapp" onclick="showDialog()">Tilbake til Meny</button>

  <div class="overlay" id="overlay"></div>
  <div class="dialog-box" id="dialogBox">
    <p>Ønsker du å gå tilbake til menyen?</p>
    <button onclick="goToMenu()">Ja</button>
    <button onclick="closeDialog()">Nei</button>
  </div>

  <script>
    function startGame(game) {
      if (game === 'godtOgBlandet') {
        window.location.href = 'godtogblandet.html';
      } else if (game === 'snusboksen') {
        window.location.href = 'snusboksen.html';
      } else if (game === 'akevittOgGlogg') {
        window.location.href = 'akevittogglogg.html';
      }
    }

    function showDialog() {
      document.getElementById('dialogBox').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeDialog() {
      document.getElementById('dialogBox').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function goToMenu() {
      window.location.href = 'index.html'; // Forsiden
    }
  </script>
</body>
</html>
