<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPETAKKEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: purple; /* Endret farge til lilla */
    }

    .fun-image {
      margin-top: 30px;
      width: 300px;
      height: auto;
    }

    .menu {
      margin-top: 20px;
    }

    .menu button {
      padding: 20px 40px;
      font-size: 1.5em;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px;
      transition: background-color 0.3s ease;
    }

    /* Unike farger for knappene */
    .godt-og-blandet {
      background-color: #007BFF; /* Blå */
    }
    .godt-og-blandet:hover {
      background-color: #0056b3; /* Mørkere blå ved hover */
    }

    .snusboksen {
      background-color: #28a745; /* Grønn */
    }
    .snusboksen:hover {
      background-color: #1e7e34; /* Mørkere grønn ved hover */
    }

    .akevitt-og-glogg {
      background-color: #dc3545; /* Rød */
    }
    .akevitt-og-glogg:hover {
      background-color: #a71d2a; /* Mørkere rød ved hover */
    }
  </style>
</head>
<body>
  <h1>Velg et spill</h1>

  <div class="menu">
    <button class="godt-og-blandet" onclick="startGame('godtOgBlandet')">Godt og Blandet</button>
    <button class="snusboksen" onclick="startGame('snusboksen')">Snusboksen</button>
    <button class="akevitt-og-glogg" onclick="startGame('akevittOgGlogg')">Akevitt og Gløgg</button>
  </div>

  <script>
    function startGame(game) {
      if (game === 'godtOgBlandet') {
        window.location.href = 'godtogblandet.html';  // Filen hvor "Godt og Blandet"-spillet er implementert
      } else if (game === 'snusboksen') {
        window.location.href = 'snusboksen.html';  // Filen hvor "Snusboksen"-spillet er implementert
      } else if (game === 'akevittOgGlogg') {
        window.location.href = 'akevittogglogg.html';  // Filen hvor "Akevitt og Gløgg"-spillet er implementert
      }
    }
  </script>
</body>
</html>
