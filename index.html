<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hovedside</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .menu {
      margin-top: 50px;
    }
    .menu button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px;
      background-color: #007BFF;
      transition: background-color 0.3s ease;
    }
    .menu button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Velkommen til Spillportalen</h1>

  <div class="menu">
    <button onclick="startGame('godtOgBlandet')">Godt & Blandet</button>
    <button onclick="startGame('snusboksen')">Snusboksen</button>
    <button onclick="startGame('anders27')">anders27</button>
  </div>

  <script>
    function startGame(game) {
      if (game === 'godtOgBlandet') {
        window.location.href = 'godtogblandet.html';
      } else if (game === 'snusboksen') {
        window.location.href = 'snusboksen.html';
      } else if (game === 'anders27') {
        window.location.href = 'anders27.html';
      }
    }
  </script>
</body>
</html>
