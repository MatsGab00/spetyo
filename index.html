<html>
<head>
  <title>SPETAKKEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 30px;
    }
    
    .prompt {
      margin: 20px auto;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .player-input {
      margin-top: 20px;
    }
    
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SPETAKKEL</h1>
  
  <div class="prompt">
    <p id="prompt-text"></p>
  </div>
  
  <div class="player-input">
    <label for="player-names">Spillernavn (kommaseparert):</label>
    <br>
    <input type="text" id="player-names">
  </div>
  
  <button onclick="pickRandom()">Velg Tilfeldig Ledetekst og Spiller</button>
  
  <script>
    const prompts = [
      '"{player1}" has to tell "{player2}" something',
      '"{player1}" and "{player2}" must perform a dance-off',
      'Challenge "{player1}" to a game of rock-paper-scissors against "{player2}"',
      'Get "{player1}" and "{player2}" to take a selfie together',
      'Ask "{player1}" to give "{player2}" a high-five'
    ];
    
    function pickRandom() {
      const promptText = document.getElementById("prompt-text");
      const playerNamesInput = document.getElementById("player-names");
      
      const playerNames = playerNamesInput.value.trim();
      
      if (playerNames === "") {
        alert("Vennligst skriv inn minst ett spillernavn.");
        return;
      }
      
      const players = playerNames.split(",").map(player => player.trim()).filter(Boolean);
      
      if (players.length === 0) {
        alert("Vennligst skriv inn minst ett spillernavn.");
        return;
      }
      
      if (prompts.length === 0) {
        promptText.textContent = "Ingen flere ledetekster igjen.";
        return;
      }
      
      const randomPromptIndex = Math.floor(Math.random() * prompts.length);
      const selectedPrompt = prompts[randomPromptIndex];
      
      // Replace placeholders with actual player names
      const replacedPrompt = replacePlayerPlaceholders(selectedPrompt, players);
      
      prompts.splice(randomPromptIndex, 1); // Fjern den valgte ledeteksten fra listen
      
      promptText.textContent = replacedPrompt;
    }
    
    function replacePlayerPlaceholders(prompt, players) {
      let replacedPrompt = prompt;
      
      // Replace "{player1}" with a random player
      replacedPrompt = replacedPrompt.replace(/{player1}/g, getRandomPlayer(players));
      
      // Replace "{player2}" with a random player
      replacedPrompt = replacedPrompt.replace(/{player2}/g, getRandomPlayer(players));
      
      // Remove "Spiller: " prefix if exists
      replacedPrompt = replacedPrompt.replace("Spiller: ", "");
      
      return replacedPrompt;
    }
    
    function getRandomPlayer(players) {
      const randomIndex = Math.floor(Math.random() * players.length);
      return players[randomIndex];
    }
  </script>
</body>
</html>
