<html>
<head>
  <title>SPETAKKEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 30px;
    }
    
    .prompt {
      margin: 20px auto;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .player-input {
      margin-top: 20px;
    }
    
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SPETAKKEL</h1>
  
  <div class="prompt">
    <p id="prompt-text"></p>
  </div>
  
  <div class="player-input">
    <label for="player-names">Spillernavn (kommaseparert):</label>
    <br>
    <input type="text" id="player-names">
  </div>
  
  <button onclick="pickRandom()">Velg Tilfeldig Ledetekst og Spiller</button>
  
  <script>
    const prompts = [
     " Velg selv, men vær kreativ da og"
" Velg selv, men vær kreativ da og"
" Velg selv, men vær kreativ da og"
" Velg selv, men vær kreativ da og"
" Kategori, du bestemmer og"
" Kategori, du bestemmer og"
" Kategori, du bestemmer og"
" Ta 5 slurker og"
" Ta 5 slurker og"
" Ta 5 slurker og"
" Gi ut 10 slurker og"
" Gi ut 10 slurker og"
" Gi ut 10 slurker og"
" Del ut 1 slurk til en person, 2 til en annen osv og"
" Utfordre en i rommet til en utfordring, hvis du taper må du chugge og"
" Syng en linje fra en sang, så sier personen til venstre neste linje. Personen som ikke synger riktig linje må drikke 5 slurker og"
" Drikk så mange slurker som du vil, del så ut tilsvarende og"
" 'Spillere vedder slurker på rødt eller svart, stokk kortstokken, og trekk deretter et tilfeldig kort. Riktig farge betyr at du deler ut slurkene du veddet, feil farge betyr at du tar slurkene selv.' og"
" Kategori, filmer personen har sett. Tar du feil tar du 6 slurker og"
" Alle går i rundgang og sier noe fint om personen til venstre. Skål for hver kommentar og"
" Kategori, ting personen liker på pizza. Taper tar 5 slurker og"
" Kategori, internasjonale navn og"
" Alle trekker et kort fra en kortstokk, drikk tilsvarende slurker som tall på kortet. Ess=14 og"
" Gjerrigknarken. Alle vippser til røde kors uten å vite hva de andre vippser. Den som vippser minst må drikke 10 slurker og"
" Spillere velger hvert sitt kort, stokker kortstokken med de valgte kortene, trekker ett og ett kort til en av de valgte kortene kommer. Den som valgte det kortet deler ut 10 slurker og"
" Alle skåler og"
" La de andre i rommet blande sammen to drikker som du skal smake på, feiler du må drikke resten, gjetter du riktig må alle andre drikke 5 slurker og"
" Regel: til neste gang ditt navn blir valgt i leken kan du bare snakke engelsk, bryt på regelen er lik chug og"
" CHUG og"
" Pekelek: beste stil og"
" Pekelek: mest slutty og"
" Pekelek: mest edru og"
" Del ut så mange slurker som din body count eller chug og"
" Ta så mange slurker som bodycounten din og"
" Alle sier sin beste sjekkereplikk før dere gjør pekelek på hvem som hadde den verste (5 slurker) og"
" Kategori, super mario spillserier og"
" Alle kan dele ut 5 slurker og"
" Alle trekker et kort fra en kortstokk. Den som får det laveste må drikke halve enheten sin og"
" Drikk 5 slurker fra en av de andre spillerene (kan ikke være samme type drikke) og"
" Rygg til rygg med person til høyre for deg og"
" Rygg til rygg med person vestre for deg og"
" Rygg til rygg med person på andre siden for deg og"
" Pekelek, hvem må ta et shot av noe valgfritt og"
" Timen du stod opp i dag er lik slurker du kan dele ut (00-24) og"
" Alle som drikker øl skåler og"
" Si en haiku om kvelden, klarer du ikke det ta 6 slurker og"
" Velg en regel som varer til ditt navn kommer opp i spillet og"
" Pekelek, hvem kunne konstant swipet til høyre på tinder, og gått tom for likes før de hadde fått en match og"
" Alle legger tlf på bordet, den som får opp en notifikasjon først må drikke halve enheten sin og"
" Waterfall og"
" Du kan gi bort slurker du blir tildelt neste gang og"
" Du får 2x slurker neste gang du blir tildelt og"
" Pekelek, hvem får noe i dag og"
" Pekelek, for hvem blir nattmat kveldens høydepunkt?"
      // Legg til flere ledetekster ved behov
    ];
    
    function pickRandom() {
      const promptText = document.getElementById("prompt-text");
      const playerNamesInput = document.getElementById("player-names");
      
      const playerNames = playerNamesInput.value.trim();
      
      if (playerNames === "") {
        alert("Vennligst skriv inn minst ett spillernavn.");
        return;
      }
      
      const players = playerNames.split(",").map(player => player.trim()).filter(Boolean);
      
      if (players.length === 0) {
        alert("Vennligst skriv inn minst ett spillernavn.");
        return;
      }
      
      if (prompts.length === 0) {
        promptText.textContent = "Ingen flere ledetekster igjen.";
        return;
      }
      
      const randomPromptIndex = Math.floor(Math.random() * prompts.length);
      const randomPlayerIndex = Math.floor(Math.random() * players.length);
      
      const selectedPrompt = prompts[randomPromptIndex];
      const selectedPlayer = players[randomPlayerIndex];
      
      prompts.splice(randomPromptIndex, 1); // Fjern den valgte ledeteksten fra listen
      
      promptText.textContent = selectedPrompt + " - Spiller: " + selectedPlayer;
    }
  </script>
</body>
</html>
