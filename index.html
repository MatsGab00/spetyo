<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spetakkel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: purple;
      font-weight: bold;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.8em;
      color: black;
    }
    .menu {
      margin-top: 50px;
    }
    .menu button {
      padding: 20px 40px;
      font-size: 1.5em;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .menu button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .godtOgBlandet {
      background-color: #4CAF50; /* grønn som tidligere */
    }
    .snusboksen {
      background-color: #007BFF; /* blå som tidligere */
    }
    .anders27 {
      background: linear-gradient(135deg, #FFD700, #FFC107); /* gull-gradient */
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Spetakkel</h1>
  <h2>Velg et spill</h2>

  <div class="menu">
    <button class="godtOgBlandet" onclick="startGame('godtOgBlandet')">Godt & Blandet</button>
    <button class="snusboksen" onclick="startGame('snusboksen')">Snusboksen</button>
    <button class="anders27" onclick="startGame('anders27')">Anders27</button>
  </div>

  <script>
    function startGame(game) {
      if (game === 'godtOgBlandet') {
        window.location.href = 'godtogblandet.html';
      } else if (game === 'snusboksen') {
        window.location.href = 'snusboksen.html';
      } else if (game === 'anders27') {
        window.location.href = 'anders27.html';
      }
    }
  </script>
</body>
</html>
